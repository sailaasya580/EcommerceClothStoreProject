<button class="btn-danger"type="button"(click)="onDelete()">Delete</button>

<h4 style="color: red;">Are you sure want to delete this item with Id {{id}}</h4>
<div class="col-lg-12 mb-8" *ngIf="cloth">
<div class="card">
<img class="card-img-top" src={{cloth.cImage}} alt="clothimage">
<div class="card-body">
<h5 class="card-title"> {{cloth.cName}}</h5>
<ul class="list-group list-group-flush">
<li class="list-group-item">Cost: {{cloth.cPrice | currency:'INR'}}</li>
<li class="list-group-item">Size: {{cloth.cSize}}</li>
</ul>
<button class="text-danger" type="button" (click)="onDelete()"> Delete</button>
</div>
</div>
</div>
