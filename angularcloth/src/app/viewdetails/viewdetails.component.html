<h2 class="container bg-white justify"><strong> About ihis Item with Id {{id}} </strong></h2>
<div class="col-lg-12 mb-8" *ngIf="cloth">
<div class="card">
<img class="card-img-top" src={{cloth.cImage}} alt="clothimage">
<div class="card-body">
<h5 class="card-title"> {{cloth.cName}}</h5>
<ul class="list-group list-group-flush">
<li class="list-group-item">Cost: {{cloth.cPrice | currency:'INR'}}</li>
<li class="list-group-item">Size: {{cloth.cSize}}</li>
</ul>
<button class="bg-success">Order Now</button>  &nbsp;
<button class="bg-voilet">Add To Favourties</button>
</div>
</div>
</div>
